<!doctype html5>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>STACKER</title>
    <link rel="stylesheet" href="vis.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="test.css"> -->
    <script src="vis.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
    </script>
  </head>
  <body>
    <div id="container">
      <header>
        <ul>
          <li class="dropdown">
            <a class="dropbtn"><span>Actions</span></a>
            <div class="dropdown-content">
              <a class="item-1" href="#edit-anchor" onclick="add_lemma()"><span>Add a node</span></a>
              <a class="item-2" href="#picture-anchor" onclick="show_dep()"><span>Show dependencies</span></a>
              <a class="item-3" onclick="show_all()"><span>Show all</span></a>
            </div>
          </li>
          <div class="right-li">
            <li class="dropdown">
              <a class="dropbtn"><span>Gotos</span></a>
              <div class="dropdown-content right-drop">
                <a class="item-1" href="#content-anchor"><span>Content</span></a>
                <a class="item-2" href="#picture-anchor"><span>Picture</span></a>
                <a class="item-3" href=""><span>Top</span></a>
              </div>
            </li>
          </div>
        </ul>
      </header>
      <div id="banner">
        <div id="banner_text">
          <h2>Math with Structure</h2>
        </div>
        <div id="banner_pic"></div>
      </div>
      <div id="content">
        <div id="content-anchor"></div>
        <div id="first_math">
          Current node &#10233
          <br><br><br>
          <div id="node-content">
            Nothing.
          </div>
        </div>
        <div id="picture">
          <div id="picture-anchor"></div>
          <h2>Dependency graph using vis.js</h2>
          <div id="mynetwork"></div>
          <div id="information"></div>
        </div>
        <br><br><br>
        <div id="edit-area">
          <div id="edit-anchor"></div>
          <br>
          <p style="text-align: left;">
            Enter the lemma below:<br>
            Use <strong>begin:</strong>
            to mark the statement<br>
            use <strong>proof:</strong> to mark the proof<br>
            use <strong>\href{url}{text}</strong> to link to other nodes.
          </p>
          <textarea id="editing" name="EDIT" cols="30" rows="10" autofocus>
Lemma A
begin:This is a statement.
proof:This is a proof.
          </textarea>
          <button id="edit-btn" onclick="parse();"><span>Submit node</span></button>
          <button id="clear-btn" onclick="clear_lemma();"><span>Clear Data</span></button>
        </div>
        <script src="parse.js"></script>
        <script src="main.js"></script>
      </div>
    </div>
  </body>
</html>
