<!doctype html5>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>STACKER</title>
    <link rel="stylesheet" href="vis.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="test.css"> -->
    <script src="vis.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
    </script>
  </head>
  <body>
    <div id="container">
      <header>
        <ul>
          <li class="dropdown">
            <a class="dropbtn" href="#"><span>Actions</span></a>
            <div class="dropdown-content">
              <a href="#edit-anchor" onclick="add_lemma()"><span>Add a node</span></a>
              <a href="" onclick="show_dep()"><span>Show dependencies</span></a>
              <a href="#"><span>Do something</span></a>
            </div>
          </li>
          <div class="right-li">
            <li><a href=#content-anchor><span>Content</span></a></li>
            <li><a href=#picture-anchor><span>Picture</span></a></li>
            <li><a href="#"><span>Top</span></a></li>
          </div>
        </ul>
      </header>
      <div id="banner">
        <div id="banner_text">
          <h2>Math with Structure</h2>
        </div>
      </div>
      <div id="content">
        <div id="content-anchor"></div>
        <div id="first_math">
          Current node &#10233
          <br><br><br>
          <div id="node-content">
            Nothing.
          </div>
        </div>
        <div id="picture">
          <div id="picture-anchor"></div>
          <h2>Dependency graph using vis.js</h2>
          <div id="mynetwork"></div>
        </div>
        <br><br><br>
        <div id="edit-area">
          <div id="edit-anchor"></div>
          <br>
          <p style="text-align: left;">Enter the lemma below:</p>
          <textarea id="editing" name="EDIT" cols="30" rows="10"></textarea>
          <button id="edit-btn"><span>Submit node</span></button>
        </div>
        <script src="main.js"></script>
      </div>
    </div>
  </body>
</html>
